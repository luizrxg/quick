<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        header, footer{
            background: #449944;
        }

        #logo{
            height: 2rem;
            width: auto;  
            filter: invert(100%);
        }

        main{
            background-color: #008000;
        }
    </style>
</head>
<body class="flex-col">
    <header class="flex-row border-box pdn-x-1 pdn-y-2 jst-between aln-center width-100 height-fit">
        <img id="logo" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png"/>
        <input type="search" placeholder="Pesquisar..." class="inp inp-4 corner-1 pdn-x-2 width-35 txt-font-2" />
        <nav class="flex-row jst-around width-25">
            <button class="btn btn-5 txt-size-1 txt-font-2 txt-weight-bolder">LINK</button>
            <button class="btn btn-5 txt-size-1 txt-font-2 txt-weight-bolder">LINK</button>
            <button class="btn btn-5 txt-size-1 txt-font-2 txt-weight-bolder">LINK</button>
            <button class="btn btn-5 txt-size-1 txt-font-2 txt-weight-bolder">LINK</button>
            <button class="btn btn-5 txt-size-1 txt-font-2 txt-weight-bolder">LINK</button>
        </nav>
    </header>
    <main class="flex-col height-100">
        <div id="carrossel-container">
            <button id="carrossel-left-btn"></button>
            <div id="carrossel-imgs">
                <img class="carrossel-img" src="http://via.placeholder.com/1280x720.png">
                <img class="carrossel-img" src="http://via.placeholder.com/1280x720.png">
                <img class="carrossel-img" src="http://via.placeholder.com/1280x720.png">
            </div>
            <button id="carrossel-right-btn"></button>
        </div>
    </main>
    <footer class="flex-row border-box pdn-x-1 pdn-y-2 jst-end aln-center width-100 height-fit">
        <img id="logo" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png"/>
    </footer>
</body>
</html>
